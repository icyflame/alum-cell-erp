$loggedin = false;

if(!isset($_SESSION['loggedin'])){

	redirect('auth/', 'refresh');

}

else{

	$timeout = 600;

	$duration = time() - (int)$_SESSION['time'];

	if($duration > $timeout){

		unset($_SESSION['loggedin']);
		redirect('auth/', 'refresh');
		
	}

	else{

		$_SESSION['time'] = time();
		$loggedin = true;
	}
}
